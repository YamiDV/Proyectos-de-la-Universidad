<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Condosa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid" style="background-color: #2e0f9e;">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 ">
      <div class="col-md-3 mb-2 mb-md-0">
        <!-- POner Logo nota -->
        <a href="{{url_for('index.index')}}" class="d-inline-flex link-body-emphasis text-decoration-none">
            <img class="mb-4" src="{{ url_for('static', filename='img/condosa.png') }}" alt="" width="162" height="67">
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 text-white">
        <li><a href="{{url_for('index.index')}}" class="nav-link px-4 text-white  active">Inicio</a></li>
        <li><a href="{{url_for('infoCondosa.infoCondosa')}}" class="nav-link px-4 text-white  active">Quiénes somos</a></li>
        <li><a href="#" class="nav-link px-4 text-white  active">Precios</a></li>
        <li><a href="#" class="nav-link px-4 text-white  active">Preguntas Frecuentes</a></li>
        <li><a href="#" class="nav-link px-4 text-white  active">Acerca de</a></li>

      </ul>

      <div class="col-md-3 text-end">
        <!-- Los botones deben usar una función en Onclick para redireccionar -->
        <a href="{{url_for('portal.portal')}}" class="btn btn-outline-primary me-2 text-white ">Iniciar sesión </a>
        <a href="#" class="btn btn-primary">Regístrate</a>
      </div>
    </header>
  </div>
  <div class="container" width="80%">
    {% block body %}
    {% endblock %}
  </div>
  <div class="container-fluid">
    {% block footer %}
      {% include 'footer.html' %}
    {% endblock %}
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" 
  integrity="sha384-KyZb8+oLOoJh3ZOWn8vvsPiAJbQXCkCDfVNC6PO6x2Q7gB1rx5Z5ERJTP6ZplQnw" crossorigin="anonymous"></script>

</body>

</html>
